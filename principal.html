<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/estilos.css">
    <link rel="shortcut icon" href="img/logo.png">
    <title>Finappza</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Finappza
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calculo de Cuota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Agregar Informacion</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="Contenedor" class="d-flex">
        <!--Consulta-->
        <div class="well sidebar-nav" id="consultas">
            <div class="col">
                <nav class="card-header bg-dark text-center text-light">Consultas</nav>
                <div class="col overflow-auto" id="base">
                    <consulta-card v-for="valor in valores" :llave="valor.idConsulta" :nombre="valor.nombre"
                        :contenido="valor.consulta">
                    </consulta-card>
                </div>
                <div class="col text-center ">
                    <div class="row p-2">
                        <textarea rows="3" cols="50" v-model="consulta.consultas" placeholder="Escriba...."
                            class="form-control"></textarea>
                    </div>
                    <div class="row p-2">
                        <div class="col-12 text-center">
                            <input type="button" v-on:click="guardarConsulta" class="btn btn-primary" value="Enviar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Informacion-->
        <div class="card text-center" id="listado">
            <nav class="card-header bg-dark">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control" type="text" placeholder="Buscar" v-model="valor"
                        v-on:keyup="verInformacion">
                </form>
            </nav>
            <info-card v-for="item in items" :llave="item.idInformacion" :titulo="item.titulo"
                :contenido="item.contenido">
            </info-card>
        </div>
    </div>
</body>
<script src="public/js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="public/vistas/inicio/inicio.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</html>
