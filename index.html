  
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Conversores</title>
</head>
<body>
    <form id="frmSaludo" method="get">
        <div class="container">
            <div class="row row-cols-2 p-2">
                <div class="col text-center bg-success text-white">Saludo con ajax</div>
            </div>
            <div class="row row-cols-4 p-2">
                <div class="col text-center">
                    <input id="txtNombre" class="form-control" type="text" placeholder="Nombre" required="required">
                </div>
                <div class="col text-center">
                    <spam class="text-center bg-primary text-white" id="lblsaludo">Saludando...</spam>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="col text-center">
                    <input type="submit" value="Saludar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
